<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-vanilla</title>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <h2>Vanilla JS + localStorage</h2>
      <div>
       <form id="todo-form">
        <input id="todo-input" required autocomplete="off" type="text" placeholder="Add a new task...">
        <button>Add a task</button> 
      </form>
      </div>
      <div id="filters">
        <button class="filter-btn" type="button" data-filter="all">All</button>
        <button class="filter-btn" type="button" data-filter="active">Active</button>
        <button class="filter-btn" type="button" data-filter="completed">Done</button>
      </div>
      <div>
        <span id="items-left"></span>
        <button id="clear-completed" type="button">Clear all done</button>
      </div>
      <div>
        <ul id="todo-list">
          <!-- todos renderas hÃ¤r -->
        
        </ul>
        <p id="empty-state"></p>
      </div>
    
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
